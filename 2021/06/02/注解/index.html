    <div class="post-body" itemprop="articleBody">
        <p>自定义注解</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">修饰符 <span class="meta">@interface</span> 注解名&#123;</span><br><span class="line">    <span class="comment">//注解属性</span></span><br><span class="line">    数据类型 属性名()</span><br><span class="line"></span><br><span class="line">    数据类型 属性名() <span class="keyword">default</span> 默认值</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">元注解@Target @Retention</span><br><span class="line">用来注解自定义注解 是用在自定义注解的注解</span><br><span class="line">@Target 约束自定义注解只能在哪些地方使用</span><br><span class="line">    TYPE...</span><br><span class="line">@Retention 申明注解的生命周期</span><br><span class="line">    SOURCE 只作用在源码阶段</span><br><span class="line">    CLASS(默认) 字节码文件，执行就没了</span><br><span class="line">    RUNTIME 一直存在</span><br></pre></td></tr></table></figure>



<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Target(&#123;ElementType.TYPE, ElementType.METHOD&#125;)</span></span><br><span class="line"><span class="meta">@Retention(RetentionPolicy.RUNTIME)</span></span><br><span class="line"><span class="meta">@interface</span> Book &#123;</span><br><span class="line"></span><br><span class="line">    String <span class="title function_">name</span><span class="params">()</span>;</span><br><span class="line"></span><br><span class="line">    <span class="type">double</span> <span class="title function_">price</span><span class="params">()</span>;</span><br><span class="line"></span><br><span class="line">    String <span class="title function_">madeBy</span><span class="params">()</span> <span class="keyword">default</span> <span class="string">&quot;paper&quot;</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Book(name = &quot;hhh&quot;, price = 123)</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">parseTest</span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Book(name = &quot;method&quot;, price = 334)</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">void</span> <span class="title function_">test</span><span class="params">()</span>&#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;test&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">Annotation 是所有注解的父类</span><br><span class="line">AnnotatedElement 定义了与注解解析相关的方法</span><br><span class="line">    所有Class、Method、。。。都实现了AnnotatedElement接口</span><br><span class="line">    都拥有解析注解的能力</span><br><span class="line">    1、Annotation[] getDeclaredAnnotations()</span><br><span class="line">        获得当前对象上使用的所有注解</span><br><span class="line">    2、T getDeclaredAnnotation(Class&lt;T&gt; annotationClass)</span><br><span class="line">        根据注解类型获得对应的注解对象</span><br><span class="line">    3、boolean isAnnotationPresent(Class&lt;Annotation&gt; annotationClass)</span><br><span class="line">        判断当前对象是否使用了指定的注解，使用了返回true</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test</span><span class="params">()</span> <span class="keyword">throws</span> NoSuchMethodException &#123;</span><br><span class="line">    <span class="comment">//通过反射拿</span></span><br><span class="line">    <span class="type">Class</span> <span class="variable">parseTestClass</span> <span class="operator">=</span> parseTest.class;</span><br><span class="line">    <span class="comment">//判断这个类上是否使用了某个注解</span></span><br><span class="line">    <span class="keyword">if</span> (parseTestClass.isAnnotationPresent(Book.class))&#123;</span><br><span class="line">        <span class="comment">//获取注解对象</span></span><br><span class="line">        <span class="type">Book</span> <span class="variable">book</span> <span class="operator">=</span> (Book) parseTestClass.getDeclaredAnnotation(Book.class);</span><br><span class="line">        <span class="comment">//拿值</span></span><br><span class="line">        System.out.println(book.name());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//通过类拿到方法对象</span></span><br><span class="line">    <span class="type">Method</span> <span class="variable">test</span> <span class="operator">=</span> parseTestClass.getDeclaredMethod(<span class="string">&quot;test&quot;</span>);</span><br><span class="line">    <span class="comment">//判断</span></span><br><span class="line">    <span class="keyword">if</span> (test.isAnnotationPresent(Book.class))&#123;</span><br><span class="line">        <span class="type">Book</span> <span class="variable">b</span> <span class="operator">=</span> test.getDeclaredAnnotation(Book.class);</span><br><span class="line"></span><br><span class="line">        System.out.println(b.name());</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
