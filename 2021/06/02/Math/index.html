        <h1 id="运算"><a href="#运算" class="headerlink" title="运算"></a>运算</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Created by KebabShell</span></span><br><span class="line"><span class="comment"> * on 2020/3/28 上午 10:41</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">MathTest</span> &#123;</span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">double</span> <span class="variable">result</span> <span class="operator">=</span> Math.sqrt(<span class="number">4</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;sqrt result:&quot;</span> + result);<span class="comment">//开方</span></span><br><span class="line">        result = Math.pow(<span class="number">4</span>, <span class="number">2</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;pow result:&quot;</span> + result);<span class="comment">//4的2次方</span></span><br><span class="line">        <span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> Math.floorMod(<span class="number">5</span>, <span class="number">2</span>);<span class="comment">//5 % 2</span></span><br><span class="line">        System.out.println(<span class="string">&quot;i:&quot;</span> + i);</span><br><span class="line">        <span class="type">long</span> <span class="variable">round</span> <span class="operator">=</span> Math.round(<span class="number">1.5</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;round:&quot;</span> + round);<span class="comment">//四舍五入</span></span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">&quot;up:&quot;</span> + Math.ceil(<span class="number">4.000000001</span>));<span class="comment">//向上取整</span></span><br><span class="line">        System.out.println(<span class="string">&quot;floor:&quot;</span> + Math.floor(<span class="number">4.99999</span>));<span class="comment">//向下取整</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">leftMove</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">result</span> <span class="operator">=</span> <span class="number">3</span> &lt;&lt; <span class="number">2</span>;</span><br><span class="line">        System.out.println(<span class="string">&quot;&lt;&lt;:&quot;</span> + result);<span class="comment">//左移一位都相当于乘以2的1次方，左移n位就相当于乘以2的n次方</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">rightMove</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span> <span class="variable">result</span> <span class="operator">=</span> <span class="number">12</span> &gt;&gt; <span class="number">2</span>;</span><br><span class="line">        System.out.println(<span class="string">&quot;&gt;&gt;:&quot;</span> + result);<span class="comment">//右移n位相当于除以2的n次方</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>大数：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Created by KebabShell</span></span><br><span class="line"><span class="comment"> * on 2020/3/29 下午 04:50</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">BigDecimalTest</span> &#123;</span><br><span class="line">    <span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="comment">//浮点型直接运算会失真</span></span><br><span class="line">        System.out.println(<span class="number">1.1</span> + <span class="number">2.2</span>);</span><br><span class="line"></span><br><span class="line">        <span class="type">double</span> <span class="variable">a</span> <span class="operator">=</span> <span class="number">1.1</span>;</span><br><span class="line">        <span class="type">double</span> <span class="variable">b</span> <span class="operator">=</span> <span class="number">2.2</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//不要new</span></span><br><span class="line">        <span class="type">BigDecimal</span> <span class="variable">bigDecimal</span> <span class="operator">=</span> BigDecimal.valueOf(a);</span><br><span class="line">        <span class="type">BigDecimal</span> <span class="variable">bigDecimal1</span> <span class="operator">=</span> BigDecimal.valueOf(b);</span><br><span class="line"></span><br><span class="line">        <span class="type">BigDecimal</span> <span class="variable">add</span> <span class="operator">=</span> bigDecimal.add(bigDecimal1);</span><br><span class="line">        System.out.println(add);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//        bigDecimal.divide()  除法</span></span><br><span class="line">        <span class="comment">//        bigDecimal.subtract()  减法</span></span><br><span class="line">        <span class="comment">//        bigDecimal.multiply()  乘法</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//最终拿到double的数据</span></span><br><span class="line">        <span class="type">double</span> <span class="variable">value</span> <span class="operator">=</span> bigDecimal.doubleValue();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="type">int</span> <span class="variable">compare</span> <span class="operator">=</span> Double.compare(<span class="number">1.1</span>, <span class="number">6.3</span>);<span class="comment">//比较</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
